<!doctype html>
<html>
    <head>
        <!-- table style -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../static/css/table.css">
    </head>

    <body>
        <div class="container">
            <div class="table-content col-md-12">
                <section>
                    <!--for demo wrap-->
                    <h1>Fixed Table header</h1>
                    <div class="tbl-header">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <thead>
                            <td>Datetime</td>
                            <td>symbol</td>
                            <td>open</td>
                            <td>high</td>
                            <td>low</td>
                            <td>close</td>
                            <td>volume</td>
                        </thead>
                    </table>
                    </div>
                <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tbody>
                        {% for row in rows %}
                        <tr>
                            <td>{{row["datetime"]}}</td>
                            <td>{{row["symbol"]}}</td>
                            <td> {{row["open"]}}</td>
                            <td>{{row['high']}}</td>
                            <td>{{row['low']}}</td>	
                            <td>{{row['close']}}</td>	
                            <td>{{row['volume']}}</td>	
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </div>
            </section>
            
            
            <!-- follow me template -->
            <div class="made-with-love">
                Made with
                <i>â™¥</i> by Rain
            </div>
    </div>
    </div>
   </body>

   <!-- script -->
   <script src="https://gist.githubusercontent.com/thomasrene/de5ac2a453f366e1786c1e2701caf6fc/raw/717e2ddc713af1d151f5ccd2d50c771d851ff262/jquery-2.1.3.min.js"></script>
   <script src="../static/js/table.js"></script>
</html>
